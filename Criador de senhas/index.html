<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="conteúdo">
    <div class="conteúdo-título">
        <img src="unlock.svg" alt="cadeado fechado">
        <h2 class="título-principal">Gerador de senhas</h2>
        <h3 class="título-secundário">Gere instantâneamente uma senha aleatória e segura</h3>

    </div>
    <div class="conteúdo-senha">
        <label for="senha">Senha</label>
        <input name="senha" type="text"
        id="campo-senha">
    </div>
    <div class="parâmetro">
        <h3 class="parâmetro-título">Personalize sua senha</h3>
        <div class="parâmetro-coluna__senha">
        <div class="parâmetro-senha">
            <h4 class="parâmetro-senha__título">Número de caracteres</h4>
        </div>
        <div class="parâmetro-senha">
            <h4 class="parâmetro-senha__título">Características da senha</h4>
        </div>
        <div class="parâmetro-senha">
            <h4 class="parâmetro-senha__título">Força da senha</h4>
           </div>
        </div>
    </div>
 </section> 
</body>
</html>
